<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Talent hunt competition</h1>
            <p id="description" class="description text-center">
                The biggest chance to showcase your talent </p>
        </header>
        <form>
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="phone-label" for="phone">Mobile</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your Mobile number"
                    required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(Age limit is 12 to 30)</span></label>
                <input type="number" name="age" id="number" min="12" max="30" class="form-control" placeholder="Age"
                    required />
            </div>
            <div class="form-group">
                <p>City</p>
                <select id="dropdown" name="city" class="form-control" required>
                    <option disabled selected value>Select your city</option>
                    <option value="pun">Pune</option>
                    <option value="mumb">Mumbai</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="ban">Bangalore</option>
                    <option value="del">New Delhi</option>
                </select>
            </div>

            <div class="form-group">
                <p>Gender</p>
                <label>
                    <input name="gender" value="male" type="radio" class="input-radio" />Male</label>
                <label>
                    <input name="gender" value="female" type="radio" class="input-radio" />Female</label>

                <label><input name="gender" value="other" type="radio" class="input-radio" />Others</label>
            </div>

            <div class="form-group">
                <p>
                    Your talent
                </p>
                <select id="most-like" name="talent" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="singing">Singing</option>
                    <option value="dancing">Dancing</option>
                    <option value="rapping">Rapping</option>
                    <option value="instrumentalist">Instrumentalist</option>
                </select>
            </div>

            <div class="form-group">
                <p>
                    Social media platforms used by you
                    <span class="clue">(Check all that are available)</span>
                </p>

                <label><input name="socMed" value="insta" type="checkbox" class="input-checkbox" />Instagram</label>
                <label>
                    <input name="socMed" value="fb" type="checkbox" class="input-checkbox" />Facebook</label>
                <label><input name="socMed" value="yt" type="checkbox" class="input-checkbox" />Youtube</label>
                <label><input name="socMed" value="tiktok" type="checkbox" class="input-checkbox" />Tiktok</label>

            </div>

            <div class="form-group">
                <p>Short introduction about yourself
                    <span class="clue">(In 30-40 words)</span></p>
                <textarea id="intro" class="input-textarea" name="intro"
                    placeholder="Enter your introduction here . . ."></textarea>
            </div>

            <div class="form-group">
                <p>Talent video
                    <span class="clue">(Size shouldn't be more than 12 MB)</span></p>
                <input id="video" type="file" name="video">
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
